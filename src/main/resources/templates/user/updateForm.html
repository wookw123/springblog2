<div th:insert="/common/header :: header"></div>


<div class="container" th:if = "${session.authinfo != null}">
    <form th:action ="@{/auth/userUpdate}" method = "post">
        <div class="form-group">
            <label for="username">Username:</label> <input type="text" th:value = "${session.userinfo.username}"	class="form-control" placeholder="Enter username" id="username" name ="username" readonly>
        </div>
        <div class="form-group">
            <label for="password">password:</label> <input type="password"	class="form-control" placeholder="Enter password" id="password" name ="password">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label> <input type="email" th:value = "${session.userinfo.email}" class="form-control" placeholder=	"Enter email" id="email" name ="email">
        </div>
        <div class="form-group">
            <label for="Phone">phone:</label> <input type="tel" th:value = "${session.userinfo.phone}" class="form-control" placeholder="Enter Phone number" id="phone" name ="phone">
        </div>
        <div class="form-group">
            <label for="address">address:</label> <input type="text" th:value = "${session.userinfo.address}" class="form-control" placeholder=	"Enter address" id="address" name ="address">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> <input
                    class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>
<div class="container" th:if = "${session.authinfo == null}">
    <h1>비정상적인 경로입니다</h1>
</div>


<div th:insert="/common/footer :: footer"></div>
